# .travis.yml
dist: jammy
language: python
python: "3.12"

services:
  - postgresql

addons:
  postgresql: "14"

env:
  global:
    - DJANGO_SETTINGS_MODULE=config.settings
    - PYTHONWARNINGS=ignore
    - POSTGRES_DB=simpletix
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=  # can be empty for CI

before_install:
  - cd simpletix
  - pip install --upgrade pip
  - pip install --upgrade awsebcli

install:
  - pip install -r requirements-dev.txt

before_script:
  # Create DB and run migrations
  - sudo service postgresql start
  - psql -c "CREATE DATABASE $POSTGRES_DB;" -U $POSTGRES_USER
  - python manage.py migrate --noinput

script:
  - black --check .
  - flake8 .
  - pytest

after_success:
  - coveralls

deploy:
  provider: script
  script: |
    if [ "$TRAVIS_BRANCH" == "main" ]; then
      eb deploy simpletix-prod
    elif [ "$TRAVIS_BRANCH" == "develop" ]; then
      eb deploy simpletix-dev
    elif [ "$TRAVIS_BRANCH" == "tp/task/add-cd-to-travis" ]; then
      eb deploy simpletix-dev
    else
      echo "No deploy target for branch $TRAVIS_BRANCH"
    fi
  on:
    all_branches: true