{% extends "simpletix/nav.html" %}
{% load static %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Events Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark base so any gaps blend with the fancy pages */
        body {
            background-color: #020617;
            color: #e5e7eb;
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .navbar { background-color: #007bff; }
        .navbar-brand { font-weight: bold; }

        /* Old card/hover styles are still here if other pages use them */
        .event-card img {
            border-radius: 12px;
            height: 200px;
            object-fit: cover;
        }
        .event-card:hover {
            transform: scale(1.02);
            transition: 0.2s;
        }

        /* Wrapper used instead of .container my-5 to avoid white strip */
        .events-container {
            margin: 0;
            padding: 0;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            padding: 20px 0;
        }
    </style>
{% endblock %}

{% block body %}

    <div class="events-container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Â© 2025 Event Portal | All Rights Reserved</p>
    </footer>
{% endblock %}
