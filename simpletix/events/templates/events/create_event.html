{% extends "simpletix/nav.html" %}
{% load static %}

{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for ticket_form in formset %}
        {{ ticket_form.as_p }}
    {% endfor %}
    <button type="submit">Save Event</button>
</form>

{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endblock %}
