{% extends 'events/base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<h1>Delete Event</h1>
<p>Are you sure you want to delete "<strong>{{ event.title }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'events:event_detail' event.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
