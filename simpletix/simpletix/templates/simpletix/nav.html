<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block head %}SimpleTix{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'simpletix:index' %}">SimpleTix(Logo)</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="d-flex" role="search" method="GET" action="{% url 'simpletix:webpage' 'Search Result' %}">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Events
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'simpletix:webpage' 'Find Event Page' %}">Find Event</a></li>
                                <li><a class="dropdown-item" href="{% url 'events:event_list' %}">Event List</a></li>
                                <li><a class="dropdown-item" href="{% url 'events:create_event' %}">Create Event</a></li>
                            </ul>
                        </li>
                    </ul>

                        <ul class="navbar-nav ms-auto">
                            {% if user.is_authenticated %}
                                <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userMenu"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="rounded-circle bg-secondary text-white d-inline-flex justify-content-center align-items-center"
                                        style="width:28px;height:28px;font-size:0.8rem;">
                                    {{ user.username|first|upper }}
                                    </span>
                                    <span class="ms-2">{{ user.username }}</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                                    <li><a class="dropdown-item" href="{% url 'accounts:profile_edit' %}?next=/">Edit Profile</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <!-- no ?next= here -->
                                    <li><a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a></li>
                                </ul>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                <a class="btn btn-success ms-2" href="{% url 'accounts:start' %}">Get Started</a>
                                </li>
                            {% endif %}
                            </ul>
                </div>
            </div>
        </nav>
        <main class="container">
            {% block body %}
            {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
