<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}SimpleTix{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <header>
    <a href="/">SimpleTix</a>
    <nav>
      <a href="/">Home</a>
      <a href="{% url 'accounts:signup' %}">Create Account</a>
      <a href="{% url 'accounts:profile_edit' %}">Edit Profile</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
    {% if messages %}
    <ul class="flash">
        {% for message in messages %}
        <li class="flash-{{ message.tags }}">{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %} 

  </main>
</body>
</html>
