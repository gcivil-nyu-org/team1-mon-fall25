
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}SimpleTix{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% include "simpletix/nav.html" %}

    <!-- Flash messages should live outside the content block so they always render -->
    {% if messages %}
      <div class="container py-2">
        {% for message in messages %}
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    
    {% block extra_scripts %}
    <!-- Algolia & InstantSearch CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    <script defer src="{% static 'js/search.js' %}"></script>
{% endblock %}
  </body>
</html>
