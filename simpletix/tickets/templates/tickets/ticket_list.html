{% extends "simpletix/nav.html" %}

{% block title %}Ticket List{% endblock %}

{% block body %}
<br>
<h2>Ticket List for {{ filtername }}</h2>
{% for ticket in tickets %}
    <div>
        <a href="{% url 'tickets:ticket_details' ticket.id %}">ticket #{{ ticket.id }}</a>
    </div>
{% empty %}
    <h2>No tickets available.</h2>
{% endfor %}
{% endblock %}
